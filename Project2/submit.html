<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDTERM PROJECT</title>
</head>

<body>
    <h1>Button Links</h1>
    <button onclick="goToLink('https://www.example.com')">Visit Example</button>
    <button onclick="goToLink('https://www.openai.com')">Visit OpenAI</button>

    <script>
        function goToLink(url) {
            window.location.href = url;
        }
    </script>

</body>

</html>
